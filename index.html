<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="main-container">
        <p id="time" class="text">&nbsp;</p>
        <div id="hootie"></div>
        <p id="count" class="text">&nbsp;</p>
    </div>
    <script src="index.js"></script>
</body>

<script>
    // randomize images on refresh
var images = [
  "https://f2.toyhou.se/file/f2-toyhou-se/images/41369373_VcvxsVBGb4o5nbh.png",
  "https://f2.toyhou.se/file/f2-toyhou-se/images/107415635_zu7hxyBaq4IJbqr.png",

  "https://f2.toyhou.se/file/f2-toyhou-se/images/86487791_gwJdsHQJ0v4SuFE.png"
];

// this chooses a random number from all available image indices
var randomImage = images[Math.floor(Math.random() * images.length)];
console.log(randomImage);
// make the URL into a proper image tag
var image = "<img src='" + randomImage + "'>";
// append to the div
document.getElementById("hootie").innerHTML = image;

</script>
